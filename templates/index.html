{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <!-- Home page for The Food Diary -->
        {% if user.is_authenticated %}
        <div class="col-12 mt-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="mt-4">
                        <h1>Want to level up your cooking?</h1>
                        <div class="mt-3">
                            <a class="btn btn-bg" href="{% url 'submit_recipe' %}">Want to contribute?</a>
                        </div>
                    </div>
                </div>

        {% else %}
                <div class="col-md-6">
                    <div class="mt-4">
                        <h1>Want to level up your cooking?</h1>
                        <div class="mt-3">
                            <a class="btn btn-bg" href="{% url 'account_signup' %}">Sign up!</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
        </div>

    </div>

    {%endblock%}
